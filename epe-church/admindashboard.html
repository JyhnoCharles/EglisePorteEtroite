<!DOCTYPE html>
<html lang = "en">
 <head>
    <meta charset="utf-8"/>
    <link Rel="icon" href="Images/logoback.png" type="Images/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eglise Porte Etroite </title>
    <link rel="stylesheet" href="/css/admindashboard.css"/>
    <script type="module" src="src/filltable.js"></script>
    <script type="module" src="src/adminPages.js"></script>
   
 </head>
 <body>

   <div class="navbar"> 
      <h1 class = "title"> Admin Dashboard </h1>


      <nav class="nav">
         <button data-view="members" class="members" >Members</button>
         <button data-view="attandance" class="attandance" >Attandance</button>
         <button data-view="scanner" class="scanner" >Scanner</button>
      </nav>
   
   
   
   </div>

   <main>

      <!-- main  Page -->
      <section id="members" class="view">

         <div class="UserSearch"> 

            <label for="user"> Search: </label>
          <input class="inputs" id="Searchbar"  placeholder="Search...." type="text" autofocus>

         </div>
          



         <div class="tablecontainer">
            <table id="membersTable" class="mtable">
                  <caption class="tabletitle">
                     EPE&nbsp;Members
                  </caption>
               
               <thead>
                  <tr>
                     <th scope="col"> # </th>
                     <th scope="col"> ID </th>
                     <th scope="col"> First&nbsp;Name </th>
                     <th scope="col"> Last&nbsp;Name </th>
                     <th scope="col"> Address </th>
                     <th scope="col"> Phone&nbsp;Number</th>
                  </tr>
               </thead>
               <tbody>   
                  
                  <!-- will be filled using js -->   
                  
               
               </tbody>

            </table>

          
           

         </div>


         <div class="btns">

            <button id = "prev"> Previous </button>
            <button id = "next"> Next </button>
            <button onclick="DeleteMember()" id = "delete"> delete </button>
            <button onclick="memberModal()" id = "create"> create </button>


         </div>

                  <!-- Popup Modal -->
         <div id="memberModal" style="display: none; position: fixed; top: 0; left: 0;
         width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
         
         <div style="background: white; padding: 20px; max-width: 400px; margin: 100px auto; border-radius: 8px;">
            <h3>New Member</h3>
            <form id="memberForm">
               <input type="text" id="modalName" placeholder="Name" required><br><br>
                <input type="text" id="modalMemberPhonenumber" placeholder="Member's PhoneNumber" ><br><br>
                <input type="text" id="modalMemberContactCell" placeholder="Contact Cellphone" ><br><br>
                 <input type="text" id="modalMemberAddress" placeholder="Member's Address" ><br><br>
               <button type="submit">Save</button>
               <button type="button" onclick="closeMemberModal()">Cancel</button>
            </form>
            <div id="modalResult"></div>
         </div>

         </div>




         
      </section>

      <!-- Attendance Page -->


      <section id="attandance" class ="view" hidden>

         <div>
          <table id="attTable">
                  <caption class="tabletitle">
                     EPE&nbsp;Attandance
                  </caption>
               
               <thead>
                  <tr>

                     <th scope="col"> # </th>
                     <th scope="col"> ID </th>
                     <th scope="col"> First&nbsp;Name </th>
                     <th scope="col"> Last&nbsp;Name </th>
                     <th scope="col"> Attandance </th>
                    
                  </tr>
               </thead>
               <tbody>   
                  
                  <!-- will be filled using js -->   
                  
               
               </tbody>
            </table>

              <button id = "aprev"> Previous </button>
              <button id = "anext"> Next </button>
               <button onclick="deleteSelectedRow()" id = "delete"> delete </button>

         </div>

            

      </section>

         <!-- Scanner Page -->

      <section id="scanner" class="view" hidden>


         <div class="scanbkg">    
            

            <div class="scan">  
               
               <label for="bqinput"> BARCODE: </label>
               <input class="inputs" id="bqinput"  placeholder="San Barcode...." type="text" autofocus>



            </div>
           
         
         
         
         
         
         </div>
        







      </section>


   </main>


  





 </body>



































</html>
