     <script>
let currentSlide = 0;
const slidesStrip = document.querySelector(".gallery");
const totalSlides = document.querySelectorAll(".building").length;

function moveSlide(dir) {
  currentSlide += dir;
  if (currentSlide < 0) currentSlide = totalSlides - 1;
  if (currentSlide >= totalSlides) currentSlide = 0;
  slidesStrip.style.transform = `translateX(-${currentSlide * 100}%)`;
}
